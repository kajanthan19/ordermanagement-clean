<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-primary float-end" (click)="onOpenModal()"><i class="bi bi-plus-circle-fill"></i> Person</button>
    </div>
</div>

<div class="row mt-2">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col" style="width: 120px;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of personlist; index as i;">
            <th scope="row">{{person.id}}</th>
            <td>{{person.name}}</td>
            <td>{{person.email}}</td>
            <td>
              <button type="button" class="btn btn-primary me-2" (click)="onEditRow(person)"><i class="bi bi-pencil"></i></button>
              <button type="button" class="btn btn-danger" (click)="onDeleteRow(person, i)"><i class="bi bi-trash3"></i></button>
            </td>
          </tr>

        </tbody>
      </table>
</div>
